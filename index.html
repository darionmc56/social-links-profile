<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="social-contanier">
        <div class="content">
          <div class="content-img">
            <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" />
          </div>
          <div class="content-name"><h2>Jessica Randall</h2></div>
          <div class="content-location">
            <p class="p-location">London, United Kingdom</p>
          </div>
          <div class="content-aboutMe">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="content-link"><p>GitHub</p></div>
          <div class="content-link">
            <p>Frontend Mentor</p>
          </div>
          <div class="content-link"><p>LinkedIn</p></div>
          <div class="content-link"><p>Twitter</p></div>
          <div class="content-link"><p>Instagram</p></div>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
