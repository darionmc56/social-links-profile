<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="social-contanier">
        <div class="content">
          <div class="content-img">
            <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" />
          </div>
          <div class="content-name"><h2>Jessica Randall</h2></div>
          <div class="content-location"><p>London, United Kingdom</p></div>
          <div class="content-aboutMe">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="content-gitHub"><p>GitHub</p></div>
          <div class="content-frontendMentor"><p>Frontend Mentor</p></div>
          <div class="content-linkedIn"><p>LinkedIn</p></div>
          <div class="content-twitter"><p>Twitter</p></div>
          <div class="content-instagram"><p>Instagram</p></div>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
